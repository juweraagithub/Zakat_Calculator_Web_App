<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zakat Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Zakat Calculator</h1>
    <button id="themeToggle" class="theme-btn">üåô</button>
  </header>

  <div class="container">

    <div class="card">
      <h2>Calculate Your Zakat</h2>

      <label>Cash on Hand / Bank</label>
      <input type="number" id="cash" placeholder="Enter amount">

      <label>Gold Value (in Birr)</label>
      <input type="number" id="gold" placeholder="Gold total value">

      <label>Silver Value (in Birr)</label>
      <input type="number" id="silver" placeholder="Silver total value">

      <label>Business Assets</label>
      <input type="number" id="business" placeholder="Enter amount">

      <label>Money Owed to You</label>
      <input type="number" id="owed" placeholder="Enter amount">

      <label>Debts You Owe</label>
      <input type="number" id="debt" placeholder="Enter amount">

      <button class="calc-btn" onclick="calculateZakat()">Calculate Zakat</button>
      <button class="reset-btn" onclick="resetForm()">Reset</button>

      <h3 id="result">Zakat: 0 Birr</h3>
    </div>

    <div class="info-card">
      <h2>About Zakat</h2>
      <p>Zakat is 2.5% of your total savings and wealth held for one full lunar year.</p>
      <p>This calculator helps determine if you have reached the Nisab threshold.</p>
    </div>

  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è | Juwera</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
